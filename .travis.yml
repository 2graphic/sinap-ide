dist: trusty
sudo: true
language: nodejs
node_js:
- '7'
cache:
  directories:
  - $HOME/.electron
  - node_modules
install:
- npm install
script:
- npm run lint
- npm run build:dll
- npm run build
notifications:
  slack:
    secure: 
before_deploy:
- curl https://raw.githubusercontent.com/electron-userland/electron-packager/master/test/ci/before_install.sh | bash 
- node package.js
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*.zip
  on:
    tags: true
