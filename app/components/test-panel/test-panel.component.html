<div id="wrapper">
    <div *ngIf="_data.tests.length > 0" id="tests">
        <table>
            <tr class="header">
                <td>Input</td>
                <td>Expected Result</td>
                <td>Actual Result</td>
            </tr>
            <tr *ngFor="let test of _data.tests" [class.bad]="test.output == null || !areEqual(test.output, test.expected)" [class.selected]="_data.selected.has(test)"
                (click)="select(test)">
                <td><sinap-type [value]="test.input" [readonly]="false" [focus]="true"></sinap-type></td>
                <td><sinap-type [value]="test.expected" [readonly]="false"></sinap-type></td>
                <td><sinap-type [value]="test.output"></sinap-type></td>
            </tr>
        </table>
    </div>

    <div *ngIf="_data.tests.length == 0" id="empty">
        <p>Click the plus to create a new unit test.</p>
    </div>
</div>
