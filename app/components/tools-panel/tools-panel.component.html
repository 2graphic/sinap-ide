<div id="wrapper">
    <h2>Tools</h2>
    <div *ngIf="manager">
    Active Node Type: <select [(ngModel)]="manager.activeNodeType">
        <option *ngFor="let t of manager.nodeTypes" [ngValue]="t">{{t}}</option>
    </select>
    </div>
    Active Graph Type: <select [(ngModel)]="activeGraphType">
        <option *ngFor="let t of graphTypes" [ngValue]="t">{{t}}</option>
    </select>
</div>
