<div id="wrapper">
    <div *ngIf="element === undefined" id="empty">
        <p>empty</p>
    </div>
    <div *ngIf="element !== undefined">
        <table>
            <tr>
                <th class="expand-chevron-before">Plugin Properties - {{element.kind}}</th>
                <th class="expand-chevron-down clickable"><span class="chevron">›</span></th>
            </tr>
            <tr class="expanded">
                <td colspan="2">
                    <table class="expanded-table">
                        <tr *ngFor="let property of element.pluginProperties">
                            <td>{{property.name}}</td>
                            <td>
                                <sinap-type [value]="property.value" [readonly]="false"></sinap-type>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th class="expand-chevron-before">Drawable Properties</th>
                <th class="expand-chevron-down clickable"><span class="chevron">›</span></th>
            </tr>
            <tr class="expanded">
                <td colspan="2">
                    <table class="expanded-table">
                        <tr *ngFor="let property of element.drawableProperties">
                            <td>{{property.name}}</td>
                            <td>
                                <sinap-type [value]="property.value" [readonly]="false"></sinap-type>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
