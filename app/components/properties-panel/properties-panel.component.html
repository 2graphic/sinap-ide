<div id="wrapper">
    <div *ngIf="isEmpty()" id="empty">
        <p>No Properties</p>
    </div>
    <div *ngIf="!isEmpty()">
        <table *ngIf="element.pluginProperties.length > 0">
            <tr>
                <th [class.expand-chevron-before]="!pluginHidden">Plugin - {{element.kind}}</th>
                <th class="clickable" (click)="pluginHidden = !pluginHidden" [class.expand-chevron-down]="!pluginHidden" [class.expand-chevron-right]="pluginHidden"><span class="chevron">›</span></th>
            </tr>
            <tr class="expanded" *ngIf="!pluginHidden">
                <td colspan="2">
                    <table class="expanded-table">
                        <tr *ngFor="let property of element.pluginProperties; let i = index">
                            <td>{{property.name}}</td>
                            <td>
                                <sinap-type [readonly]="false" [focus]="i === 0" [value]="property.value"></sinap-type>
                            </td>
                        </tr>
                        <tr *ngFor="let property of element.computed">
                            <td>{{property.name}}</td>
                            <td>
                                <sinap-type [value]="property.value" [readonly]="true"></sinap-type>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table *ngIf="element.drawableProperties.length > 0">
            <tr>
                <th [class.expand-chevron-before]="!visualHidden">Visual</th>
                <th class="clickable" (click)="visualHidden = !visualHidden" [class.expand-chevron-down]="!visualHidden" [class.expand-chevron-right]="visualHidden"><span class="chevron">›</span></th>
            </tr>
            <tr class="expanded" *ngIf="!visualHidden">
                <td colspan="2">
                    <table class="expanded-table">
                        <tr *ngFor="let property of element.drawableProperties">
                            <td>{{property.name}}</td>
                            <td>
                                <sinap-type [value]="property.value" [readonly]="false"></sinap-type>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
