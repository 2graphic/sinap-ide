<div id="wrapper">
    <div *ngIf="isEmpty()" id="empty">
        <p>No Properties</p>
    </div>
    <div *ngIf="!isEmpty()">
        <table *ngIf="element.pluginProperties.length > 0">
            <tr>
                <th [class.expand-chevron-before]="!_data.pluginHidden">Plugin - {{element.kind}}</th>
                <th class="clickable" (click)="_data.pluginHidden = !_data.pluginHidden" [class.expand-chevron-down]="!_data.pluginHidden" [class.expand-chevron-right]="_data.pluginHidden"><span class="chevron">›</span></th>
            </tr>
            <tr class="expanded" *ngIf="!_data.pluginHidden">
                <td colspan="2">
                    <table class="expanded-table">
                        <tr *ngFor="let property of element.pluginProperties; let i = index">
                            <td>{{property.name}}</td>
                            <td>
                                <sinap-type [readonly]="_data.isReadonly" [value]="property.value"></sinap-type>
                            </td>
                        </tr>
                        <tr *ngFor="let property of element.computed">
                            <td>{{property.name}}</td>
                            <td>
                                <sinap-type [readonly]="true" [value]="property.value"></sinap-type>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table *ngIf="element.drawableProperties.length > 0">
            <tr>
                <th [class.expand-chevron-before]="!_data.visualHidden">Visual</th>
                <th class="clickable" (click)="_data.visualHidden = !_data.visualHidden" [class.expand-chevron-down]="!_data.visualHidden" [class.expand-chevron-right]="_data.visualHidden"><span class="chevron">›</span></th>
            </tr>
            <tr class="expanded" *ngIf="!_data.visualHidden">
                <td colspan="2">
                    <table class="expanded-table">
                        <tr *ngFor="let property of element.drawableProperties">
                            <td>{{property.name}}</td>
                            <td>
                                <sinap-type [readonly]="_data.isReadonly" [value]="property.value"></sinap-type>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
