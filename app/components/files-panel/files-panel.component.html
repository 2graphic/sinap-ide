<div id="wrapper">
    <sinap-collapsible-list [items]="openFiles" text="Open Editors"></sinap-collapsible-list>
    <sinap-collapsible-list #filesList [items]="files" [text]="directory ? directory.name : 'No folder opened'" [tooltip]="fullPath ? fullPath : ''"
        (selectedIndexChanged)="itemSelected($event)"></sinap-collapsible-list>
</div>
