<div id="wrapper">
    <div id="toolbar">
        <h2>Input</h2>
        <span class="toolbar-spacer"></span>
        <span class="toolbar-spacer"></span>
        <img src="${require('../../images/play.svg')}" (click)="step()" class="toolbar-button" title="Step" />
        <img src="${require('../../images/play-all.svg')}" (click)="stepToCompletion()" class="toolbar-button" title="Step to Completion" />
    </div>

    <div class="flex-container-row">
        <div id="repl">
            <div id="repl-output">
                <div class="repl-item clickable" *ngFor="let command of results" (click)="selectCommand(command)" [class.selected]="selected == command">
                    <table *ngIf="selected">
                        <tr>
                            <td>
                                <div class="input">
                                    <span class="chevron">&gt;</span>
                                    <sinap-type [value]="command.input"></sinap-type>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="last">
                                <div class="result">
                                    <span class="chevron">&lt;</span>
                                    <span>
                                        <span [class.error]="command.output.result.type == 'error'">
                                            <sinap-type [value]="command.output.result"></sinap-type>
                                        </span>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="repl-cl">
                <form (ngSubmit)="onSubmit(inputForPlugin)">
                    <sinap-type [value]="inputForPlugin" [readonly]="false" [focus]="true"></sinap-type>
                </form>
            </div>
        </div>



        <div id="log" #log>
            <table *ngIf="selected">
                <tr>
                    <td>
                        <div class="input">
                            <span class="chevron">&gt;</span>
                            <sinap-type [value]="selected.input"></sinap-type>
                        </div>
                    </td>
                </tr>
                <tr *ngFor="let state of getStates(selected)">
                    <td class="clickable" (click)="selectState(state)">
                        <div *ngIf="state.type == 'object'">
                            <div *ngIf="state.value.message">
                                <sinap-type [value]="state.value.message"></sinap-type>
                            </div>
                            <div *ngIf="selectedState == state">
                                <sinap-type [value]="stripMessage(state)"></sinap-type>
                            </div>
                        </div>

                        <div *ngIf="state.type != 'object'">
                            <sinap-type [value]="state"></sinap-type>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="selected.steps == selected.output.states.length">
                    <td class="last">
                        <div class="result">
                            <span class="chevron">&lt;</span>
                            <span [class.error]="selected.output.result.type == 'error'">
                                <sinap-type [value]="selected.output.result"></sinap-type>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
