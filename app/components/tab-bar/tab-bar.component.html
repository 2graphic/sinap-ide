<div id="wrapper">
    <div *ngFor="let tab of tabs" class="tab" [class.active]="tab.index == active" (click)="active = tab.index">
        <span class="tab-title">{{tab.data}} 
            <span class="right-item"
                    (click)="deleteTab(tab.index)">
                &#10006;</span>
        </span>
    </div>
    <div id="new-tab-button" (click)="createNewTab()">+</div>
</div>
