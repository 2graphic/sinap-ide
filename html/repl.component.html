<div id="repl">
    <div id="repl-cl">
        <form (ngSubmit)="onSubmit()">
            <input [(ngModel)]="command.text" name="commandText" type="text" />
        </form>
    </div>
    <div id="repl-output">
        <p *ngFor="let comm of results">
            [{{comm.num}}]: {{comm.text}} = {{comm.result}}
        </p>
    </div>
</div>
